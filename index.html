<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 转 爪 </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    p {
      font-size: 26px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      border: 4px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      background: white;
      cursor: pointer;
      width: 220px;
    }

    button:hover {
      border-color: #888;
    }

    img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }

    .label {
      font-size: 24px;
      font-weight: bold;
      margin-top: 8px;
    }

    #message {
      margin-top: 25px;
      font-size: 32px;
      font-weight: bold;
      min-height: 40px;
      color: green;
    }
  </style>
</head>

<body>
  <h1> 转 爪 ?</h1>
  <p>抓 注 转 </p>

  <div class="images">
    <!-- 专 -->
    <button onclick="correct()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="专">
      <div class="label">专</div>
    </button>

    <!--  -->
    <button onclick="wrong()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Clownfish_in_the_Andaman_Coral_Reef.jpg" alt="">
      <div class="label"></div>
    </button>
  </div>

  <div id="message"></div>

  <script>
    function correct() {
      document.getElementById("message").textContent = " ! ";
    }

    function wrong() {
      document.getElementById("message").textContent = "住 砖 ";
    }
  </script>
</body>
</html>
