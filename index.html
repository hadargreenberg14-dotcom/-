<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>爪 转 专</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      text-align:center;
      background:#f6f7fb;
      padding:24px;
    }
    h1{ font-size:32px; margin: 10px 0 6px; }
    p{ font-size:22px; margin: 0 0 18px; }
    .wrap{
      display:flex;
      justify-content:center;
      gap:24px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button.pic{
      border:4px solid #ddd;
      border-radius:18px;
      background:white;
      padding:12px;
      cursor:pointer;
      width:220px;
      transition: transform .1s, border-color .2s;
    }
    button.pic:hover{ transform: scale(1.03); border-color:#999; }
    img{
      width:180px;
      height:180px;
      object-fit:contain;
      display:block;
      margin:0 auto 8px;
    }
    .label{ font-size:22px; font-weight:bold; }
    #msg{
      margin-top:18px;
      font-size:28px;
      font-weight:bold;
      min-height: 40px;
    }
    .good{ color:#0a8a2a; }
    .bad{ color:#c21b1b; }
  </style>
</head>
<body>
  <h1>爪 转 专 </h1>
  <p>抓 注 转 砖 专</p>

  <div class="wrap">
    <button class="pic" id="lionBtn" aria-label="专">
      <img src="lion.png" alt="专" />
      <div class="label">专</div>
    </button>

    <button class="pic" id="fishBtn" aria-label="">
      <img src="fish.png" alt="" />
      <div class="label"></div>
    </button>
  </div>

  <div id="msg"></div>

  <script>
    const msg = document.getElementById("msg");

    function show(text, ok){
      msg.textContent = text;
      msg.className = ok ? "good" : "bad";
    }

    document.getElementById("lionBtn").addEventListener("click", () => {
      show(" ! コ  专!", true);
    });

    document.getElementById("fishBtn").addEventListener("click", () => {
      show("住 砖 ", false);
    });
  </script>
</body>
</html>
